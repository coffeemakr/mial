<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIAL Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #email-input {
            width: 100%;
            padding: 10px 30px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #email-input.invalid {
            border: 2px solid orange;
            background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="orange"%3E%3Cpath fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-9-4a1 1 0 112 0v4a1 1 0 11-2 0V6zm1 8a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" clip-rule="evenodd"%3E%3C/path%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: 2px center;
            background-size: 20px;
        }
        #recommendation-container {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none;
        }
        #recommendation-container p {
            margin: 0 0 10px;
            font-size: 14px;
            color: #555;
        }
        #recommendation-list button {
            padding: 8px 12px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #recommendation-list button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>MIAL Example</h1>
    <input type="email" id="email-input" placeholder="Enter your email">
    <div id="recommendation-container">
        <p id="invalid-message">The email address might be incorrect.</p>
        <p id="recommendation-message">Did you mean:</p>
        <div id="recommendation-list"></div>
    </div>
    <script>
        const emailInput = document.getElementById('email-input');

        emailInput.addEventListener('input', () => {
            if (emailInput.validity.typeMismatch || emailInput.value.trim() === '') {
                emailInput.classList.add('invalid');
            } else {
                emailInput.classList.remove('invalid');
            }
        });
    </script>
    <script src="./index.js"></script>
</body>
</html>
